    <button>FORZA +1</button><span></span>





    <script>
        let btnForza = document.querySelector("button")
        let btnTimer = document.querySelector("span")
        let durataInSecondi = 3600;
        let valDecrescente = durataInSecondi;
        console.log(durataInSecondi);

        btnForza.addEventListener("click", function calcoloTimer(durataInSecondi) {
            btnForza.disabled = true;
            
            let ore = ~~(durataInSecondi / 3600);
            let minuti = ~~((durataInSecondi % 3600) / 60);
            let secondi = ~~durataInSecondi % 60;
            let timer = setInterval(function () {
                valDecrescente--

                btnTimer.innerHTML = ` Timer: ${valDecrescente}`;
                if (valDecrescente === 0) {
                    clearInterval(timer)
                    btnForza.disabled = false;
                }
            }, 1000)
        });



    </script>
